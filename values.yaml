# Default values for nginx-helm-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: 177865682799.dkr.ecr.eu-central-1.amazonaws.com/nginx-sample
  tag: commit-9efab80d
  pullPolicy: Always
  canary:
    enabled: true
    enabledd: false
    repository: 177865682799.dkr.ecr.eu-central-1.amazonaws.com/nginx-sample
    tag: latest

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  annotations: 
    traefik.ingress.kubernetes.io/service-weights: |
      nginx-example-nginx-helm-chart: 50%
      nginx-example-nginx-helm-chart-canary: 50%
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/frontend-entry-points: http
    traefik.ingress.kubernetes.io/redirect-entry-point: http
    # kubernetes.io/tls-acme: "true"
  paths: 
    - /
  hosts:
    - nginxsample.dev.mgmt.aws-arvato.com

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
